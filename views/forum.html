{{ template "_partial_header" .}}

{{ if $.User.Authenticated }}<a class="conductor-button conductor-button-fixed" href="/forums/post/{{$.Page.ForumKey}}">Post</a>{{ end }}
{{ range .Page.Topics }}

	<div class="conductor-topic row">
		<div class="col-xs-1"><img class="conductor-avatar" src="/image/user/{{.AuthorID}}" /></div>
		<div class="col-xs-11">
			<a class="conductor-topic-title" href="/forums/{{$.Page.ForumKey}}/{{.Key}}">{{.Title}}</a> 
			<div class="conductor-topic-meta">{{.Author}} <date>{{.CreatedDate}}</date></div>
		</div>
	</div>


{{ end }}
